<script type="text/javascript">
	var winHeight = $(window).height();

	$(document).ready(function(){
		$("#data").datagrid({
			height:winHeight -queryBlockHeight -toolBlock-45,
			pagination: true,
	        rownumbers: true,
	        fitColumns: false,
	        //fit: true,
	        pageList: [15,20,25],
	        pagePosition: "top"
	});
	
	var pagger = $('#data').datagrid('getPager');  
	$(pagger).pagination({
		total: $("#pageTotal").val(),
		pageNumber: parseInt($("#page").val()),
		showPageList: true,
		showRefresh: false,
	    onSelectPage: function(pageNumber, pageSize){
	    	$('#page').val(pageNumber);
	    	$('#pageSize').val(pageSize);
	    	onSubmit();
	    }
	});
});

function editUser(){
	var rows = $('#data').datagrid('getSelections');
	var length = rows.length;
	if(length == 0)
	{
		$.messager.alert('警告','至少选择一个用户。','warning');
		return false;
	}
	if(length > 1)
	{
		$.messager.alert('警告','只能选择一个用户。','warning');
		return false;
	}
	var id = rows[0].id;
	if(rows[0].userId == 'admin'){
		$.messager.alert('警告','管理员账号不能修改。','warning');
		return false;
	}
	$('#addDialog').dialog({
	    title: '修改用户信息',
	    width: 580,
	    height: 310,
	    closed: false,
	    cache: false,
	    href: '../../user/editUserInit?id='+id,
	    modal: true
	});
}

function deleteUser(){
	var ids = [];
	var rows = $('#data').datagrid('getSelections');
	var length = rows.length;
	for(var i=0; i<rows.length; i++) ids.push(rows[i].id);
	if(ids.length == 0){
		$.messager.alert('警告','至少选择一个用户。','warning');
		return false;
	}
	if(rows[0].userId == 'admin'){
		$.messager.alert('警告','管理员账号不能删。','warning');
		return false;
	}
	$.messager.confirm("确认", "您确认删除选定的记录吗？", function (deleteAction) {
		if (deleteAction) {
			showLoading();
			Public.ajaxGet('delete', {ids : ids}, function(e) {
				hideLoading();
				if (200 == e.status) {
					$.messager.alert('提示','操作成功。','info');
					$('#userform').submit();
				} else
					$.messager.alert('错误',e.msg,'error');
			});
		}
	});
}

function setLoginStatus(loginStatus){
	var rows = $('#data').datagrid('getSelections');
	var length = rows.length;
	if(length == 0)
	{
		$.messager.alert('警告','至少选择一个用户。','warning');
		return false;
	}
	if(length > 1)
	{
		$.messager.alert('警告','管理员账号不能删。','warning');
		return false;
	}
	if(rows[0].userId == 'admin'){
		$.messager.alert('警告','管理员账号不支持此操作。','warning');
		return false;
	}
	var id = rows[0].id;
	showLoading();
	Public.ajaxGet('../../user/setLoginStatus', {loginStatus : loginStatus, id : id}, function(e) {
		hideLoading();
		if (200 == e.status) {
			$.messager.alert('提示','操作成功。','info');
			$('#userform').submit();
		} else
			$.messager.alert('错误',e.msg,'error');
	});
}
