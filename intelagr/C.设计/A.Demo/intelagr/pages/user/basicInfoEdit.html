


<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="width:100%;height:100%;overflow:hidden">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<title>用户管理-五常优质水稻溯源监管平台</title>
<link rel="stylesheet" type="text/css" href="../../style/index.css">
<link rel="stylesheet" type="text/css" href="../../js/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../js/themes/color.css">
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/form2js.js"></script>
<script type="text/javascript" src="../../js/json2.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
	<div region="center" border="false" style="padding:0 10px;">	
		<form id="fm" name="fm" class="easyui-form" method="post" data-options="novalidate:true">
			<table cellpadding="8" style="text-align:center;" align="center">
				<tr>
					<td height="20px;">&nbsp;</td>
				</tr>
				<tr>
	    			<td width="30%" align="right">用户姓名:</td>
	    			<td>
	    			<input class="easyui-textbox" type="text" id="userName" name="userName" style="width:200px;" value="狼魂"></input>
	    			<input type="hidden" name="id" style="width:200px;" value="1"></input>
	    			</td>
    			</tr>
    			<tr>
	    			<td width="30%" align="right">联系方式:</td>
	    			<td>
	    				<input class="easyui-textbox" type="text" id="tel" name="tel" style="width:200px;" value="0451-88888888"></input>
	    			</td>
    			</tr>
    			<tr>
	    			<td width="30%" align="right">电子邮件:</td>
	    			<td>
	    				<input class="easyui-textbox" type="text" id="email" name="email" style="width:200px;" value="wolf-soul@foxmail.com"></input>
	    			</td>
    			</tr>
    			<tr height="60">
	    			<td colspan="2" align="center">
	    			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="save()" data-options="iconCls:'icon-save'">保存</a>
	    			</td>
    			</tr>
			</table>
		</form>
	</div>
<script type="text/javascript">
function save(){
	if($('#userName').val() == ''){
		$.messager.alert('警告','用户姓名不能为空！','warning');
		return false;
	}
	if($('#tel').val() == ''){
		$.messager.alert('警告','联系方式不能为空！','warning');
		return false;
	}
	if(!isTel($("#tel").val())){
		$.messager.alert('警告','请填写正确的电话号码或者手机号！','warning');			
		return false;
	}
	if($('#email').val() == ''){
		$.messager.alert('警告','电子邮件不能为空！','warning');
		return false;
	}
	if(!isEmail($("#email").val())){
		$.messager.alert('警告','请填写正确的电子邮件！','warning');			
		return false;
	}
	var a = $('#fm').toObject();
	Public.ajaxPost('../../user/baseInfoEdit', JSON.stringify(a), function(e) {
		if (200 == e.status) {
			$.messager.alert('提示','操作成功','info');
		}else{
			$.messager.alert('错误','操作失败:' + e.msg,'error');
		}
	});
}
</script>
</body>
</html>
